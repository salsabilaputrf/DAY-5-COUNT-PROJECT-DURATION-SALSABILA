<!DOCTYPE html>
<html>
    <head>
        <title>CONTACT FORM</title>
        <link rel="stylesheet" href="./asset/css/contact-form.css">
        <link rel="stylesheet" href="./asset/css/navbar.css">
    </head>

    <body>
        <header>
            <nav>
                <section class="item-left">
                    <img src="./asset/image/logo.png" alt="logoBrand" />
                    <ul>
                        <li>
                            <a class="active" href="index.html">Home</a>
                        </li>
                        <li>
                            <a class="non-active" href="my-project.html"> My Project </a>
                        </li>
                    </ul>
                </section>

                <section class="item-right">
                    <a href="contact-form.html"> Contact Me</a>
                </section>
            </nav>
        </header>

        <section class="content">
            
            <h1>GET IN TOUCH</h1>
            <!-- ini adalah form input -->
            <form action="">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name"/>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email"/>
                </div>
                
                <div>
                    <label for="telp">Phone Number</label>
                    <input type="text" id="telp"/>
                </div>

                <div>
                    <label for="subject">Subject</label>
                    <select id="subject">
                        <option>Front End</option>
                        <option>Back End</option>
                        <option>Fullstack</option>
                    </select>
                </div>

                <div>
                    <label for="message">Your Message</label>
                    <textarea id="message" ></textarea>
                </div>

                <div class="btn-submit">
                    <button type="button" onclick="getData()">Submit</button>
                </div>
            </form>
        </section>        
    </body>
    <script src="./asset/js/contact-form.js"></script>
</html>
